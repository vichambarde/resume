<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume with Print Option</title>
  <style>
    .button-container {
      margin: 20px 0;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="window.print()">Print</button>
  </div>
  <!-- Your resume content here -->
  <h1>Your Name</h1>
  <p>Your resume content...</p>
</body>
</html>
